<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">
        <title>Universidad Iberoamericana del Ecuador</title>
        <link rel="icon" href="https://universidadesecuador.org/wp-content/uploads/Logo-UNIBE-Unniversidad-Iberoamericana-del-Ecuador.png" type="image/jpg">
    </head>
    <body>
        <section class="row principal">
            <header class="col-xs-6 col-sm-5 col-md-4 col-lg-3">
                <div class="container">
                    <a href="">
                        <figure>
                            <img src="https://moodle.unibe.edu.ec/pluginfile.php/1/theme_fordson/headerlogo/1606321651/logoU.png" width="200" heigth="200">
                        </figure>  
                    </a>       
                </div>
            </header>
            <header class="col-xs-6 col-sm-7 col-md-8 col-lg-9">
                <div class="container">
                    <h1>Universidad Iberoamericana del Ecuador</h1>
                    <h2>Login</h2>
                </div>
            </header>
        </section>

       <div style="background: white;">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">UNIBE</a>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#barra"
                aria-controls="barra"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
      
              <div class="collapse navbar-collapse" id="barra">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
       </div>

       <main>
        <div class="login-box">
            <img src="https://pbs.twimg.com/profile_images/998959214792863744/QxlWo0KB_400x400.jpg" class="avatar" alt="Avatar Image">
            <h3>INICIAR SESION</h3>
            <form action="">
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-group" placeholder="Ingrese su email" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" class="form-group" placeholder="Ingrese su contraseña" required [(ngModel)]="user.contrasena" [ngModelOptions]="{standalone: true}">
            </div>
            <button class="btn btn-primary" (click)="login()">Iniciar Sesión</button><br>
            <a href="">¿Olvido su contraseña?</a> <br>
            <a href="#">¿No tiene cuenta?</a>
            </form>
          </div>
       </main>
       
        <footer>
            <div class="row">
                <div class="col-xs-12 col-sm-4 col-md-4" style="margin-top: 20px;">
                    <div class="redes_sociales">
                        <div class="logos">
                            <ul>
                                <li class="facebook">
                                    <i class="fab fa-facebook-f"></i>
                                </li>
    
                                <li class="instagram">
                                    <i class="fab fa-instagram"></i>
                                </li>

                                <li class="youtube">
                                    <i class="fab fa-youtube"></i>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-4 col-md-4 text-center">
                   <div class="referencia">
                        <h3>© Universidad Iberoamericana del Ecuador 2021</h3>
                   </div>   
                </div>

                <div class="col-xs-12 col-sm-4 col-md-4 text-center">
                    <div class="integrantes">
                        <h4>Página creada por Rommel y Pablo 4to Semestre</h4> 
                    </div>
                </div>  
                
            </div>
        </footer>
        <script src="https://kit.fontawesome.com/0e04776b3e.js" crossorigin="anonymous"></script>
    </body>
</html>
